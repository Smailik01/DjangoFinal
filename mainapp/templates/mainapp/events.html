{% extends 'mainapp/base.html' %}
{% load static %}
{% block title %}
Events
{% endblock %}

{% block content %}

<div class="container" style="width: 960px">
    <div class="row" style="margin-top: 20px;">
{% for p in posts %}
    <div class="col-sm-6 mt-2 mb-2">
          <div class="card">
            <div class="card-body">
            <img src="{{p.photo.url}}" alt="Image" width="100%" height="250px">
             <h5 class="card-title">{{p.title}}</h5>
             <p class="card-text">{{p.description}}</p>
             <p class="card-text"><small class="text-muted">{{p.time_create}}</small></p>
            </div>
          </div>
        </div>
{% endfor%}
    </div>
</div>

{% endblock %}
