<head>

<body>

    <div class="modal modal-signin py-4" tabindex="-1" role="dialog" id="login">
      <div class="modal-dialog" role="document">
        <div class="modal-content rounded-5 shadow">
          <div class="modal-header p-5 pb-4 border-bottom-0">
            <h2 class="fw-bold mb-0">Login</h2>
            <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body p-5 pt-0">
            <form class="">
              <div class="form-floating mb-3">
                <input type="email" class="form-control rounded-4" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control rounded-4" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
              <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit">Login</button>
              <small class="text-muted">By clicking Login, you agree to the terms of use.</small>
            </form>
          </div>
        </div>
      </div>
    </div>



<div class="container">
    <h1 class="text-center text-black m-4 text-uppercase">student it government</h1>
    <hr class="style1">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4">
      <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
      </a>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="{% url 'homepage' %}" class="nav-link text-warning">Home</a></li>
        <li><a href="{% url 'events' %}" class="nav-link">Events</a></li>
        <li><a href="{% url 'teachers' %}" class="nav-link">Teachers</a></li>
        <li><a href="{% url 'contact' %}" class="nav-link">Contact</a></li>
      </ul>

      <div class="col-md-3 text-end">
                <a href="#" class="text-decoration-none" data-toggle="modal" data-target="#login"><button type="button" class="btn btn-outline-primary me-2" >Login</button></a>
                <a href="{% url 'register' %}" class="text-decoration-none"><button type="button" class="btn btn-primary">Sign-up</button></a>
      </div>
    </header>
    <hr class="style1">
  </div>

    <div class="container-fluid mt-3">
{% block content %}{% endblock %}
